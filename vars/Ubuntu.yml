mariadb_ubuntu_repository: deb [arch=i386,ppc64el,amd64] http://mariadb.mirrors.ovh.net/MariaDB/repo/{{ mariadb_version }}/ubuntu {{ ansible_distribution_release }} main
mariadb_packages:
  - mariadb-server
  - mysql-common
  - python-mysqldb

mariadb_service: '{{ "mariadb"
                     if ("ansible_distribution_major_version" < "14")
                     else "mysql" }}'

mariadb_config_file: /etc/mysql/conf.d/server.cnf
mariadb_config_file_owner: root
mariadb_config_file_group: root
